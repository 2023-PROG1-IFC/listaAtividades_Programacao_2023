<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
    let investimento = 0;
    let rendimentoTotal = 0;
    
    //PROCESSAMENTO
    for (let mes = 1; mes <= 96; mes++) {
        investimento = investimento + 100;
        const rendimentoMensal = investimento * 0.018;
        rendimentoTotal = rendimentoTotal + rendimentoMensal;
        investimento = investimento + rendimentoMensal;
        if (mes == 24) {
            document.write(`No 24º mês, o investimento será de R$ ${investimento.toFixed(2)}. Terá rendido R$ ${rendimentoTotal.toFixed(2)}<br>`);
        }
        if (mes == 48) {
            document.write(`No 48º mês, o investimento será de R$ ${investimento.toFixed(2)}. Terá rendido R$ ${rendimentoTotal.toFixed(2)}<br>`);
        }
        if (mes == 96) {
            document.write(`No 96º mês, o investimento será de R$ ${investimento.toFixed(2)}. Terá rendido R$ ${rendimentoTotal.toFixed(2)}<br>`);
        }
    }
    
    //SAÍDA
    
</script>
