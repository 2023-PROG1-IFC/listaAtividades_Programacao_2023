<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */

    //ENTRADA
    let cabecasGado = Number(prompt(`Quantas cabeças de gado possui?`).trim());
    const herdeiros = Number(prompt(`Quantos herdeiros possui?`).trim());

    //PROCESSAMENTO
    cabecasGado = Math.round(cabecasGado * 0.85);
    const cabecasPorHerdeiro = Math.round(cabecasGado / herdeiros);

    //SAÍDA
    document.write(`Restarão ${cabecasPorHerdeiro} cabeças de gado para cada herdeiro.`);
</script>
