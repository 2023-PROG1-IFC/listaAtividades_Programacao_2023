<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoPrato = Number(prompt(`Qual o peso do prato?`).trim().replace(",", "."));

    //PROCESSAMENTO
    const precoRefeicao = pesoPrato * 49.9;

    //SAÍDA
    document.write(`O preço da refeição será de R$ ${precoRefeicao.toFixed(2).replace(".", ",")}`);
</script>
