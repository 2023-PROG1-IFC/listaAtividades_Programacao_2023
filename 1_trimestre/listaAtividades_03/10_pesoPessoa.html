<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt(`Qual o seu peso?`).trim().replace(",","."));

    //PROCESSAMENTO
    const pesoBaixo = peso * 0.85;
    const pesoAlto = peso * 1.2;

    //SAÍDA
    document.write(`Caso emagreça 15%, o novo peso será de ${pesoBaixo.toFixed(1).replace(".",",")}.`);
    document.write(`Caso engorde 20%, o novo peso será de ${pesoAlto.toFixed(1).replace(".",",")}.`);
</script>
