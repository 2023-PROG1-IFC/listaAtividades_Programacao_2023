<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
    const precoOriginal = Number(prompt(`Qual o preço original do produto?`));
    const precoCampanha = Number(prompt(`Qual o preço de campanha do produto?`));

    //PROCESSAMENTO
    const descontoCampanha = 1 - (precoCampanha / precoOriginal);

    //SAÍDA
    document.write(`O desconto do preço foi de ${descontoCampanha.toFixed(2).replace(".", ",")}% durante a campanha`);
</script>
