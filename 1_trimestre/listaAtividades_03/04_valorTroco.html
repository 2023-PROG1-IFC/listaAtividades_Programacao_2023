<meta charset="UTF-8">
<script>
    /*
    Problema: Calcular troco
    Peça para o usuário informar o valor pago pelo cliente e também informar quanto foi o consumo do cliente na loja. Considerando que o cliente dará um valor superior ao quanto consumiu, calcule e apresente, ao final do programa, quanto deverá dar de troco para o cliente.
    */

    //ENTRADA
    const valorPago = Number(prompt(`Qual o valor pago pelo cliente?`).trim().replace(",", "."));
    const valorConsumido = Number(prompt(`Qual o valor consumido pelo cliente?`).trim().replace(",", "."));

    //PROCESSAMENTO
    const troco = valorPago - valorConsumido;

    //SAÍDA
    document.write(`O troco será de R$ ${troco.toFixed(2).replace(".", ",")}.`);
</script>
