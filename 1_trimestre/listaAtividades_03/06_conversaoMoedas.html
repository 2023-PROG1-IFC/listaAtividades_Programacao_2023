<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Conversão de moedas
    O usuário do programa pretende viajar para os Estados Unidos da América. Peça para ele informar quantos dólares levará para gastar durante a viagem. Também peça para o usuário informar a cotação do dólar. Ao final, apresente, em reais, quanto o usuário gastará na viagem.
    */

    //ENTRADA
    const dolares = Number(prompt(`Quantos dólares levará para a viagem?`));
    const cotacaoDolar = Number(prompt(`Qual a cotação do dólar perante o real?`));

    //PROCESSAMENTO
    const custoViagem = dolares * cotacaoDolar;

    //SAÍDA
    document.write(`Você gastará na viagem R$ ${custoViagem.toFixed(2).replace(".", ",")}`);
</script>
