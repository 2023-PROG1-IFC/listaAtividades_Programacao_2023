<meta charset="utf-8" />
<script>
    //Elaborar um programa que pergunte ao usuário quantas horas e quantos minutos de duração possui uma partida. Calcule e informe a duração total da partida em número de minutos.
    
    //ENTRADA
    const horas = parseInt(prompt("Informe a quantidade de horas da partida: "));
    const minutos = parseInt(prompt("Informe a quantidade de minutos da partida: "));

    //PROCESSAMENTO
    const duracao = (horas * 60) + minutos;

    //SAÍDA
    document.write(`A partida durou ${duracao} minutos`);
</script>
