<meta charset="utf-8" />
<script>
    //Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.

    //ENTRADA
    const dias = parseInt(prompt("Informe quantos dias de duração a viagem possui: "));
    const horas = parseInt(prompt("Informe quantas horas além dos dias a viagem possui: "));

    //PROCESSAMENTO
    const totalHoras = dias * 24 + horas;

    //SAÍDA
    document.write(`A viagem possui ${totalHoras} horas de duração`);
</script>
