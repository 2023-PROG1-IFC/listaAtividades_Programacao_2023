<meta charset="utf-8" />
<script>
    //Elaborar um programa que pergunte ao usuário quantas horas e quantos minutos o filme possui de duração. Calcule e informe a duração total do filme em número de minutos.
    
    //ENTRADA
    const horas = parseInt(prompt("Informe a quantidade de horas do filme: "));
    const minutos = parseInt(prompt("Informe a quantidade de minutos do filme: "));

    //PROCESSAMENTO
    const duracaoTotal = (horas * 60) + minutos;

    //SAÍDA
    document.write(`A duração total do filme é de ${duracaoTotal} minutos`);
</script>
