<meta charset="utf-8" />
<script>
    //Elaborar um programa que pergunte ao usuário quantas horas e quantos minutos de duração a viagem possui. Calcule e informe a duração total da viagem em número de minutos.
    
    //ENTRADA
    const horas = parseInt(prompt("Informe a quantidade de horas da viagem: "));
    const minutos = parseInt(prompt("Informe a quantidade de minutos da viagem: "));

    //PROCESSAMENTO
    const duracaoTotal = (horas * 60) + minutos;

    //SAÍDA
    document.write(`A duração total da viagem é de ${duracaoTotal} minutos`);
</script>
