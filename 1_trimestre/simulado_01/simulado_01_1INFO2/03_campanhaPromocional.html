<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*Pergunte ao usuário o preço da garrafa de refrigerante. Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas, serão dados 10% de desconto em cada garrafa. Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.

    Calcule e apresente, ao final do programa:
    - Preço para compra de uma garrafa
    - Preço para compra de duas garrafas
    - Preço para compra de três garrafas
    */

    //ENTRADA
    const precoRefri = Number(prompt(`Qual o preço do Refrigerante?`).replace(",", "."));

    //PROCESSAMENTO
    const preco2Refri = (precoRefri * 2) * 0.9;
    const preco3Refri = (precoRefri * 3) * 85 / 100;

    //SAÍDA
    document.write(`Preço de uma garrafa: R$ ${precoRefri.toFixed(2).replace(".", ",")}`);
    document.write(`Preço de duas garrafas: R$ ${preco2Refri.toFixed(2).replace(".", ",")}`);
    document.write(`Preço de três garrafas: R$ ${preco3Refri.toFixed(2).replace(".", ",")}`);
</script>
