<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*Pergunte ao usuário o preço da garrafa de refrigerante. Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas, serão dados 10% de desconto em cada garrafa. Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.

    Calcule e apresente, ao final do programa:
    - Preço para compra de uma garrafa
    - Preço para compra de duas garrafas
    - Preço para compra de três garrafas
    */

    //ENTRADA
    const precoRefri = Number(prompt(`Qual o preço da garrafa de refrigerante?`));

    //PROCESSAMENTO
    //Exemplo 1
    const preco2RefriEx1 = precoRefri * 2 - (precoRefri * 0.1 * 2);
    //Exemplo 2
    const preco2RefriEx2 = (precoRefri * 2) * 0.9;
    //Exemplo 3
    const preco2RefriEx3a = precoRefri - (precoRefri * 0.1);
    const preco2RefriEx3b = precoRefri - (precoRefri * 10 / 100);

    const preco3Refri = precoRefri - (precoRefri * 0.15);

    //SAÍDA
    alert(`Preço para uma garrafa: R$ ${precoRefri.toFixed(2).replace(".", ",")}.
    Preço para duas garrafas: R$ ${preco2RefriEx3a.toFixed(2).replace(".", ",")}.
    Preço para três garrafas: R$ ${preco3Refri.toFixed(2).replace(".", ",")}.`);
</script>
