<meta charset="UTF-8">
<script>
    //Problema: Latas de tinta
    //Peça para o usuário informar quantos metros quadrados deseja pintar. Apresente quantas latas de tinta são necessárias, considerando que um litro de tinta cobrirá 3 metros, e cada lata possui 18 litros de tinta.

    //ENTRADA
    const metros2 = Number(prompt(`Quantos M² deseja pintar?`));

    //PROCESSAMENTO
    const tinta = 3 * 18;
    const lata = metros2 / tinta;

    // const latas = (metros2 / 3 / 18);

    //SAÍDA
    document.write(`São necessárias ${Math.ceil(latas)} latas de tinta.`);
</script>
