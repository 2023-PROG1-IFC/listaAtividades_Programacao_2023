<script>

    const total = cigarros * tempo;
    const perdido = total * 10;
    const x = perdido / 1440;
    const resultado = Math.ceil(x);

    const diasPerdidos = Math.ceil((cigarros * 10 * 365 * ano) / 1440);

</script>
