<meta charset="UTF-8">
<script>
    //PROBLEMA: Dias perdidos por fumar
    //Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.

    //ENTRADA
    const cigarrosFumados = Number(prompt(`Informe quantos cigarros fuma por dia:`));
    const anosFuma = Number(prompt(`Informe há quantos anos fuma:`));

    //PROCESSAMENTO
    const diasPerdidos = (cigarrosFumados * 10 * 365 * anos) / 1440;

    //SAÍDA
    document.write(`Você perdeu ao todo ${diasPerdidos.toFixed(1).replace(".", ",")} dias de vida.`);
</script>
