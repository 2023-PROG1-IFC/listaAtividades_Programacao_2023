<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
    let precoJantar = Number(prompt(`Qual o preço cobrado do jantar?`).trim().replace(",", "."));

    //PROCESSAMENTO
    precoJantar = precoJantar * 1.1;

    //SAÍDA
    document.write(`O preço final do jantar será de R$ ${precoJantar.toFixed(2).replace(".", ",")}`);
</script>
