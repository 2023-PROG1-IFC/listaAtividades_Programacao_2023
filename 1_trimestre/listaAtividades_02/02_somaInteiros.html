<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Informe um número inteiro:`).trim());
    const numero2 = Number(prompt(`Informe outro número inteiro:`).trim());

    //PROCESSAMENTO
    const soma = numero1 + numero2;

    //SAÍDA
    document.write(`A soam de ${numero1} + ${numero2} resulta em ${soma}.`);
</script>
