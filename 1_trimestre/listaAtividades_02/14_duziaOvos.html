<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

    //ENTRADA
    const quantidadeOvos = Number(prompt(`Qual a quantidade de ovos que foram comprados?`).trim());

    //PROCESSAMENTO
    const duziasOvos = Math.ceil(quantidadeOvos / 12);

    //SAÍDA
    document.write(`Foram compradas ${duziasOvos} dúzias de ovos.`);
</script>
