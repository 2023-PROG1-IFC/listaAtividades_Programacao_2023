<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
    const horasMes = Number(prompt(`Quantas horas trabalha no mês?`));
    const dinheiroHora = Number(prompt(`Quanto recebe por hora trabalhada?`).trim().replace(",", "."));

    //PROCESSAMENTO
    let salario = horasMes * dinheiroHora;
    salario = salario - (salario * 19 / 100);

    //SAÍDA
    document.write(`O salário líquido será de R$ ${salario.toFixed(2).replace(".", ",")} por mês.`);
</script>
