<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Peça para o usuário informar uma data em dias com horas, minutos e segundos e retorne a data em segundos.

    //ENTRADA
    const dias = Number(prompt(`Informe o número de dias:`));

    //PROCESSAMENTO
    const segundos = dias * 24 * 60 * 60;

    //SAÍDA
    document.write(`O total de segundos é de ${segundos}.`);
</script>
