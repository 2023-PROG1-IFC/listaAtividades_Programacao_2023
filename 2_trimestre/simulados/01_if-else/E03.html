<script>
    //PROBLEMA: Viajar para algum lugar
    //Peça para o usuário informar para qual estado deseja realizar a viagem. (Rio Grande do Sul-RS ou Minas Gerais-MG). Peça também para informar quantos dias ficará em viagem. O usuário também deverá informar "quantos dinheiros" (R$) possui para gastar na viagem.

    //Considere que o custo diário de viagem para "RS" será de R$ 180,00 (180) e o custo diário de viagem para "MG" será de R$ 210,00 (210).

    //Calcule se o usuário possui dinheiro suficiente para realizar a viagem para o destino que pretende. Se o usuário puder viajar, o programa apresentará a mensagem "Boa viagem" e quantos dias poderá ficar no destino, além de qual será o custo da viagem. Caso não possa viajar o programa apresentará a mensagem "Sem Férias" e também apresentará "quantos dinheiros" (R$) estão faltando para realizar a viagem.

    //ENTRADA
    const viagem = prompt(`Para qual estado deseja viajar? RS-Rio Grande do Sul | MG-Minas Gerais`).trim().toLowerCase();
    const dias = Number(prompt(`Quantos dias deseja ficar no destino?`).trim());
    const valor = Number(prompt(`Quanto dinheiro possui para gastar na viagem?`).trim().replace(",", "."));

    //PROCESSAMENTO
    if (viagem == "rs") {
        if (dias * 180 > valor) {
            const faltaParaViagem = (dias * 180) - valor
            alert(`Sem férias! Faltará R$ ${faltaParaViagem.toFixed(2).replace(".", ",")}`);
        }
        else {
            const diasPermanencia = Math.floor(valor / 180);
            alert(`Boa viagem! O custo da viagem será de R$ ${(dias * 180).toFixed(2).replace(".", ",")}, com o dinheiro já descontado. Você poderá ficar ${diasPermanencia} dia(s).`);
        }
    }
    else if (viagem == "mg") {
        if (dias * 210 > valor) {
            const faltaParaViagem = (dias * 210) - valor
            alert(`Sem férias! Faltará R$ ${faltaParaViagem.toFixed(2).replace(".", ",")}`);
        }
        else {
            const diasPermanencia = Math.floor(valor / 210);
            alert(`Boa viagem! O custo da viagem será de R$ ${(dias * 210).toFixed(2).replace(".", ",")}, com o dinheiro já descontado. Você poderá ficar ${diasPermanencia} dia(s).`);
        }
    }


    //SAÍDA

</script>
