<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Informe um número inteiro:`).trim());
    const numero2 = Number(prompt(`Informe outro número inteiro:`).trim());
    const operacao = prompt(`Qual operação você deseja realizar? + | - | * | / `).trim();

    //PROCESSAMENTO
    let resultadoOperacao = 0;
    if (operacao === "+" || operacao == "-" || operacao == "*" || operacao == "/") {
        if (operacao == "+") {
            resultadoOperacao = numero1 + numero2;
        }
        else if (operacao == "-") {
            resultadoOperacao = numero1 - numero2;
        }
        else if (operacao == "*") {
            resultadoOperacao = numero1 * numero2;
        }
        else {
            resultadoOperacao = numero1 / numero2;
        }

        let mensagemFinal = `O número ${resultadoOperacao} é `;
        
        if (resultadoOperacao % 2 == 0) mensagemFinal = mensagemFinal + `par, `;
        else mensagemFinal += `ímpar, `;

        if (resultadoOperacao >= 0) {
            mensagemFinal += `positivo`;
            mensagemFinal += ` e `;
        }
        else { mensagemFinal += `negativo e `; }
        
        if (resultadoOperacao % 1 > 0) { mensagemFinal += `decimal.`; }
        else { mensagemFinal += `inteiro.`; }

        alert(mensagemFinal);
    }
    else {
        alert(`Operação Inválida!`);
    }

    //SAÍDA


</script>
