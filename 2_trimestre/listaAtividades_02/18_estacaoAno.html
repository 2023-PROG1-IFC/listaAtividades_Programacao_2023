<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Em qual hemisfério você está? (N-Norte | S-Sul)`).trim().toUpperCase();
    const mesAtual = prompt(`Qual o mês atual você está?`).toLowerCase().trim();

    //PROCESSAMENTO
    if (hemisferio == "S") {
        if (mesAtual == "janeiro" || mesAtual == "fevereiro" || mesAtual == "março") {
            alert(`Verão!`);
        }
        else if (mesAtual == "abril" || mesAtual == "maio" || mesAtual == "junho") {
            alert(`Outono!`);
        }
        else if (mesAtual == "julho" || mesAtual == "agosto" || mesAtual == "setembro") {
            alert(`Inverno!`);
        }
        else if (mesAtual == "outubro" || mesAtual == "novembro" || mesAtual == "dezembro") {
            alert(`Primavera!`);
        }
        else {
            alert(`Mês Inválido!`);
        }
    }
    else if (hemisferio == "N") {
        if (mesAtual == "janeiro" || mesAtual == "fevereiro" || mesAtual == "março") {
            alert(`Inverno!`);
        }
        else if (mesAtual == "abril" || mesAtual == "maio" || mesAtual == "junho") {
            alert(`Primavera!`);
        }
        else if (mesAtual == "julho" || mesAtual == "agosto" || mesAtual == "setembro") {
            alert(`Verão!`);
        }
        else if (mesAtual == "outubro" || mesAtual == "novembro" || mesAtual == "dezembro") {
            alert(`Outono!`);
        }
        else {
            alert(`Mês Inválido!`);
        }
    }
    else {
        alert(`Hemisfério Inválido!`);
    }

    //SAÍDA


</script>
