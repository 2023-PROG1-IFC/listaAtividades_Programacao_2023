<script>
    //Pergunte ao usuário que idade possui. Caso possua 18 anos ou mais, diga que é maior de idade. Caso contrário, diga que é menor de idade.
    const idade = Number(prompt(`Qual a sua idade?`));
    if (idade >= 18) {
        alert(`Maior de idade.`);
    }
    else {
        alert(`Menor de idade.`);
    }
    document.write(`Idade: ${idade}.`);
</script>
