<meta charset="UTF-8">
<script>
    //Entrada
    const anoNascimento = parseInt(prompt("Informe seu ano de nascimento: "));

    //Processamento
    let mensagemFinal = "";
    (anoNascimento < 2000) ? mensagemFinal = "Viu o Bug do Milênio" 
    : mensagemFinal = "Não viu o Bug do Milênio";

    //Saída
    document.write(mensagemFinal);
</script>
