<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade. Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt("Informe a idade:"));

    //Processamento
    const maioridade = (idade >= 18) ? "Maior de idade" : "Menor de idade. Faltam " + (18 - idade) + " anos para a maioridade.";

    //Saída
    document.write(maioridade);
</script>
