<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const precoCombustivel = Number(prompt("Informe o preço do litro do combustível:").trim().replace(",", "."));
    const litrosCombustivel = Number(prompt("Informe a quantidade de litros utilizados para se deslocar para o trabalho diariamente:").trim().replace(",", "."));
    const precoTransportePublico = Number(prompt("Informe o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente:").trim().replace(",", "."));

    //Processamento
    const custoCombustivel = precoCombustivel * litrosCombustivel;
    const custoTransportePublico = precoTransportePublico * 2;
    
    //Saída
    (custoCombustivel < custoTransportePublico) ? document.write(`O meio de transporte mais barato é o carro e custará R$ ${custoCombustivel.toFixed(2).replace(".", ",")} para ir e voltar do trabalho diariamente.`) 
        : (custoCombustivel > custoTransportePublico) ? document.write(`O meio de transporte mais barato é o transporte público e custará R$ ${custoTransportePublico.toFixed(2).replace(".", ",")} para ir e voltar do trabalho diariamente.`)
        : ;
</script>
