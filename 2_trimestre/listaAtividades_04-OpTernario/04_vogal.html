<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("Informe uma letra:").trim().toUpperCase();

    //Processamento
    const mensagemFinal = (letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") ? "É vogal." : "Não é vogal.";
    
    //Saída
    document.write(mensagemFinal);
</script>
