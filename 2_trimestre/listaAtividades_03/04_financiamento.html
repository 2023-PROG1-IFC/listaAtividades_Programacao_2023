<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const valorImovel = Number(prompt("Informe o valor do imóvel: "));
    const anosFinanciamento = Number(prompt("Informe em quantos anos será realizado o financiamento: "));
    const salario = Number(prompt("Informe o seu salário: "));

    // Processamento
    const mesesFinanciamento = anosFinanciamento * 12;
    const valorPrestacao = valorImovel / mesesFinanciamento;

    if (valorPrestacao > salario * 0.3) {
        alert(`Financiamento negado! O valor da prestação excede 30% do seu salário.`);
    }
    else {
        alert(`Financiamento concedido! O valor da prestação é de R$ ${valorPrestacao.toFixed(2).replace(".", ",")}.`);
    }

    // Saída

</script>
