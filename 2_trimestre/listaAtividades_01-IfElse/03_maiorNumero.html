<script>
    //Problema: Maior número
    //Peça para o usuário informar dois números e diga, ao final do programa, qual dos dois é o maior número.

    //ENTRADA
    const numero1 = parseInt(prompt("Informe o primeiro número: "));
    const numero2 = parseInt(prompt("Informe o segundo número: "));

    //PROCESSAMENTO
    if (numero1 > numero2) {
        alert(`O número ${numero1} é maior que o número ${numero2}.`);
    }
    else if (numero1 < numero2) {
        alert(`O número ${numero2} é maior que o número ${numero1}.`);
    }
    else {
        alert(`Os números ${numero1} e ${numero2} são iguais.`);
    }

    //SAÍDA

</script>
