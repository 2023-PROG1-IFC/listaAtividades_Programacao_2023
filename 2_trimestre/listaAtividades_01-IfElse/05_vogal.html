<script>
    //Problema: Vogal
    //Peça para o usuário informar uma letra e diga, ao final do programa, se ele digitou uma vogal ou não.
    //ENTRADA
    const letra = prompt("Informe uma letra: ");

    //PROCESSAMENTO
    if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") {
        alert(`A letra ${letra} é uma vogal!`);
    }
    else {
        alert(`A letra ${letra} não é uma vogal!`);
    }

    //SAÍDA

</script>
