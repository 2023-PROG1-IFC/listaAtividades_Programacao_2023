<script>
    //Problema: Eleitor
    //Peça para o usuário informar a sua idade e diga, ao final do programa, se ele pode ou não votar.

    //ENTRADA
    const idade = Number(prompt(`Informe a sua idade:`));

    //PROCESSAMENTO
    if (idade >= 16) {
        const titulo = prompt(`Possui título? S ou N`).toUpperCase().trim();
        if (titulo == "S") {
            alert(`Apto para votar!`);
        }
        else if (titulo == "N") {
            alert(`Faça o seu título eleitoral!`);
        }
        else {
            alert(`Opção Inválida!`);
        }
    }
    else {
        alert(`Não pode votar!`);
    }

    //SAÍDA

</script>
