<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let n = parseInt(prompt("Digite um número inteiro: "));
    
    //PROCESSAMENTO
    if (n % 2 == 0) {
        alert("O número " + n + " é par.");
    }
    else {
        alert("O número " + n + " é ímpar.");
    }
    
    //SAÍDA
    
    
</script>
