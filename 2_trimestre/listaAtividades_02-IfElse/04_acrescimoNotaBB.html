<meta charset="UTF-8" />
<script>
    // Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado. Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou, e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se for positivo.

    // entrada
    const notaLittleBrother = parseFloat(prompt("Digite a nota do Little Brother: "));
    let notaBigBrother = parseFloat(prompt("Digite a nota do Big Brother: "));
    let acrescimo = 0;
    
    const novaNotaLittleBrother = parseFloat(prompt("Digite a nova nota do Little Brother: "));
    
    // processamento
    if (novaNotaLittleBrother > notaLittleBrother) {
        acrescimo = (novaNotaLittleBrother - notaLittleBrother) / 4;
    }
    
    if (notaBigBrother + acrescimo > 10) {
        notaBigBrother = 10;
    }
    else {
        notaBigBrother = notaBigBrother + acrescimo;
    }

    // saída
    if (acrescimo > 0) {
        alert("O Big Brother recebeu um acréscimo de " + acrescimo + " pontos na nota.\nA nova nota do Big Brother é " + notaBigBrother + ".");
    }
    else {
        alert("O Big Brother não recebeu acréscimo na nota.\nA nota do Big Brother continua sendo " + notaBigBrother + ".");
    }
</script>
