<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = prompt("Telefonou para a vítima?").trim().toLowerCase();
    const esteveLocal = prompt("Esteve no local do crime?").trim().toLowerCase();
    const moraPerto = prompt("Mora perto da vítima?").trim().toLowerCase();
    const devia = prompt("Devia para a vítima?").trim().toLowerCase();
    const trabalhou = prompt("Já trabalhou com a vítima?").trim().toLowerCase();

    //PROCESSAMENTO
    let pontos = 0;

    if (telefonou == "sim") pontos++;
    if (esteveLocal == "sim") pontos++;
    if (moraPerto == "sim") pontos++;
    if (devia == "sim") pontos++;
    if (trabalhou == "sim") pontos++;

    if (pontos == 2) alert("Suspeita");
    else if (pontos == 3 || pontos == 4) alert("Cúmplice");
    else if (pontos == 5) alert("Assassino");
    else alert("Inocente");

    //SAÍDA

</script>
