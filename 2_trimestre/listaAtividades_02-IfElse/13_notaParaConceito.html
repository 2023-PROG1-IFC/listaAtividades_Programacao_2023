<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const nota = parseFloat(prompt("Digite a nota: "));
    
    // Processamento
    let conceito = "";
    if (nota >= 9) conceito = "A";
    else if (nota >= 8) conceito = "B";
    else if (nota >= 7) conceito = "C";
    else if (nota >= 6) conceito = "D";
    else if (nota >= 0) conceito = "E";
    else alert("Nota inválida.");
    
    // Saída

</script>
